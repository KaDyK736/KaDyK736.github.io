const ranks = ['Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Jack', 'Queen', 'King', 'Ace']
const values = {'Two':2, 'Three':3, 'Four':4, 'Five':5, 'Six':6, 'Seven':7, 'Eight':8, 'Nine':9, 'Ten':10, 'Jack':10,'Queen':10, 'King':10, 'Ace':11};
let playing = true;

class Card{
  suit;
  rank;
  constructor(cSuit, cRank){
    this.suit = cSuit;
    this.rank = cRank;
  }
  __str__(){
    return(`${this.rank} ${this.suit}`);
  }
}

class Deck{
  
  constructor(){
    this.deck = [];
    
    for (const suit of suits){
      for (const rank of ranks){
        this.deck.push(new Card(suit, rank));
      }
    }
  }
  __str__(){
    let deck_comp = '';
    for (const card of this.deck){
      deck_comp +='\n' + card.__str__();
    }
    return deck_comp;
  }
  shuffle(){
    fisherYatesShuffle(this.deck);
  }
  deal(){
    const single_card = this.deck.pop();
    return single_card;
  }
}

class Hand{

  constructor(){
    this.cards =[];
    this.value = 0;
    this.aces = 0;
  }
  add_card(card){
    this.cards.push(card);
    this.value += values[card.rank];
    if (card.rank == 'Ace'){
      this.aces +=1
    }
  }
  adjust_for_ace(){
    while (this.value >21 && this.aces){
      this.value -= 10;
      this.aces-=1;
    }
  }
  __str__(){
    let hand_comp = '';
    for (const card of this.cards){
      hand_comp +='\n' + card.__str__();
    }
    return hand_comp;
  }
}

class Chips{
  constructor(){
    this.total = 1000;
    this.bet = 0; 
  }
  win_bet(){
    this.total +=parseInt(this.bet);
  }
  lose_bet(){
    this.total -=this.bet;
  }
}

function take_bet(chips){

function hit(deck, hand){
  hand.add_card(deck.deal());
  hand.adjust_for_ace();
}

function hit_or_stand(deck,hand){

    }
    else{

      continue;
    }
    break;
}

}

function fisherYatesShuffle(arr){
  for (let i = arr.length - 1; i>0;i--){
    const j = Math.floor(Math.random() * (i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }

function setupCards(gamer_hand, gameBoard, isDealer = false){
  gamer_hand.forEach((a, b)=>{
    // Для дилера: активируем только первую карту
    let activeClass = '';
    if (isDealer && b == 0) {
      activeClass = 'active';
    }
    // Для игрока: активируем все карты
    else if (!isDealer) {
      activeClass = 'active';
    }
    

    return gameBoard.innerHTML +=
    `<div id='card' class='card${b} ${activeClass}'>
      ${a.__str__()}
    </div>`
});
}

function setupGame(){
  updateInfoBox();
  elem_spinbox.setAttribute("disabled","");
  btn_start.setAttribute("disabled","");
  btn_hit.removeAttribute("disabled");
  btn_stand.removeAttribute("disabled");
  deck =  new Deck();
  deck.shuffle();

  player_hand = new Hand();
  player_hand.add_card(deck.deal());
  player_hand.add_card(deck.deal());

  dealer_hand = new Hand();
  dealer_hand.add_card(deck.deal());
  dealer_hand.add_card(deck.deal());

  
  
  take_bet(player_chips);

  show_some();
}
function on_click_hit(){
  hit(deck, player_hand);
  show_some();
  check();
}

function on_click_stand(){
  playing = false;
  check();
}

function check(){
  
    
  if (player_hand.value >21){
    player_busts(player_hand,dealer_hand,player_chips);
    playing = false;
    show_all()
    
  }
  if (player_hand.value <=21 && playing == false){
    while (dealer_hand.value <17){
      hit(deck, dealer_hand);
    }
    

    if (dealer_hand.value >21){
      dealer_busts(player_hand,dealer_hand,player_chips);
    }
    else if(dealer_hand.value > player_hand.value){
      dealer_wins(player_hand,dealer_hand,player_chips);
    }
    else if(dealer_hand.value < player_hand.value){
      player_wins(player_hand,dealer_hand,player_chips);
    }
    else{
      push(player_hand, dealer_hand);
    }
    show_all();
    

  }
  playing = true;
  

}

function updateInfoBox(){

}
